<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard Open 2025 - Roque Box</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        select { display: block; margin: 20px auto; padding: 10px; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; display: none; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f4f4f4; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
    <script>
        function showCategory() {
            var selectedCategory = document.getElementById("category-select").value;
            var tables = document.querySelectorAll("table");
            tables.forEach(table => table.style.display = "none");
            if (selectedCategory) {
                document.getElementById(selectedCategory).style.display = "table";
            }
        }
    </script>
</head>
<body>
    <h1>Leaderboard Open 2025 - Roque Box</h1>
    
    <label for="category-select">Selecione a categoria:</label>
    <select id="category-select" onchange="showCategory()">
        <option value="">-- Escolha uma categoria --</option>
        <option value="rx-masculino">RX Masculino</option>
        <option value="rx-feminino">RX Feminino</option>
        <option value="scaled-masculino">Scaled Masculino</option>
        <option value="scaled-feminino">Scaled Feminino</option>
        <option value="iniciante-masculino">Iniciante Masculino</option>
        <option value="iniciante-feminino">Iniciante Feminino</option>
    </select>
    
    <table id="rx-masculino">

        </thead>

    </table>

</body>
